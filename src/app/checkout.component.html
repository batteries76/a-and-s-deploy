<img class='header-title' src="public/images/headers/header-tag-checkout.png">
<h3>Checkout</h3>
<div class="grid2">

  <div *ngFor="let product of filteredProducts">

    <div *ngIf="product.numberOrderedTotal>0">
      <my-checkout-detail [product]="product" class="col-single">
      </my-checkout-detail>
    </div>

  </div>
  <div class="col-total">
    Total cost: ${{totalCost}}
  </div>
</div>
