<div class="header-div">
  <img class="banner" src="./public/images/headers/final-header.png">
</div>

<div class="content-div">
  <nav (click)="setCheckoutProducts()">
    <a routerLink="/dashboard" routerLinkActive="active"   [ngStyle]="{'background-image': 'url(' + productLink + ')'}" id="products-link"></a>
    <a routerLink="/about" routerLinkActive="active" id="about-link"></a>
    <a routerLink="/contact" routerLinkActive="active" id="contact-link"></a>
    <!-- <a routerLink="/faqs" routerLinkActive="active">FAQs</a> -->
    <a routerLink="/checkout" routerLinkActive="active" id="checkout-link">
      <my-cart-counter [cartTotal]="cartTotal" class="counter"></my-cart-counter></a>
    <!-- <a routerLink="/custom" routerLinkActive="active">Custom</a> -->
  </nav>

  <div *ngIf="initModal">
      <my-product-modal class="app-modal"
        [isVisible]="showDialog"
        [currentProduct]="currentProductInModal">
      </my-product-modal>
  </div>

  <router-outlet>
    </router-outlet>

  <my-footer></my-footer>

</div>
